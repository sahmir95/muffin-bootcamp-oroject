<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header</title>
    <link rel="stylesheet" href="../css/Header.css">
</head>
<body>
<header>
    <div class="header">
        <div class="navbar">
            <div class="navbar__logo">
                <img class="navbar__logo__img" src="../assets/images/logo-header.png" alt="logo">
            </div>
            <div class="navbar__burger-menu">
                <div class="navbar__list">
                    <ul class="navbar__list__main">
                        <li class="navbar__list__main__each">
                            <a class="navbar__list__main__each__link" href="Home.html">Home</a>
                        </li>
                        <li class="navbar__list__main__each">
                            <a class="navbar__list__main__each__link" href="Recipes.html">Recipes</a>
                        </li>
                        <li class="navbar__list__main__each">
                            <a class="navbar__list__main__each__link" href="Recipe.html">Recipe</a>
                        </li>
                        <li class="navbar__list__main__each">
                            <a class="navbar__list__main__each__link" href="About%20us.html">About us</a>
                        </li>
                        <li class="navbar__list__main__each">
                            <a class="navbar__list__main__each__link" href="Catering.html">Catering</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar__burger-menu__icon">
                    <img class="navbar__burger-menu__icon__self" src="../assets/images/burger-menu-header.png"
                         alt="burger-menu">
                </div>
                <div class="navbar__burger-menu__button">
                    <div class="navbar__burger-menu__button__cover"></div>
                    <span class="navbar__burger-menu__button__self">Buy now</span>
                </div>
            </div>
        </div>
        <div class="burger-menu-screen">
            <div class="burger-menu-screen__buttons">
                <div class="burger-menu-screen__buttons__close">
                    <img class="burger-menu-screen__buttons__close__icon" src="../assets/images/close-header.png"
                         alt="close">
                </div>
                <div class="burger-menu-screen__buttons__buy">
                    <span class="burger-menu-screen__buttons__buy__button">Buy now</span>
                </div>
            </div>
            <div class="burger-menu-screen__option">
                <ul class="burger-menu-screen__option__list">
                    <li class="burger-menu-screen__option__list__each">
                        <a class="burger-menu-screen__option__list__each__link" href="Home.html">Home</a>
                    </li>
                    <li class="burger-menu-screen__option__list__each">
                        <a class="burger-menu-screen__option__list__each__link" href="Recipes.html">Recipes</a>
                    </li>
                    <li class="burger-menu-screen__option__list__each">
                        <a class="burger-menu-screen__option__list__each__link" href="Recipe.html">Recipe</a>
                    </li>
                    <li class="burger-menu-screen__option__list__each">
                        <a class="burger-menu-screen__option__list__each__link" href="About%20us.html">About us</a>
                    </li>
                    <li class="burger-menu-screen__option__list__each">
                        <a class="burger-menu-screen__option__list__each__link" href="Catering.html">Catering</a>
                    </li>
                </ul>
            </div>
            <div class="burger-menu-screen__social-media">
                <i class="fa-brands fa-facebook-f burger-menu-screen__social-media__each"></i>
                <i class="fa-brands fa-twitter fa-brands fa-facebook-f burger-menu-screen__social-media__each"></i>
                <i class="fa-brands fa-instagram fa-brands fa-facebook-f burger-menu-screen__social-media__each"></i>
            </div>
        </div>
        <div class="black-cover"></div>
    </div>
</header>
<script src="../js/header.js"></script>
<script src="https://kit.fontawesome.com/34d303a25b.js" crossorigin="anonymous"></script>
</body>
</html>
